<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Policy Predictor</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#317EFB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PolicyPredict">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <meta name="description" content="Login to Policy Predictor - Your AI-powered insurance policy recommendation app">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/install-prompt.css">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./service-worker.js', {
                        scope: './'
                    });
                    console.log('ServiceWorker registration successful with scope:', registration.scope);
                } catch (err) {
                    console.error('ServiceWorker registration failed:', err);
                }
            });
        }
    </script>
</head>
<body>
    <div id="online-status"></div>
    <div class="container">
        <div id="auth">
            <h2>Register / Login</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="button-group">
                <button onclick="register()">Register</button>
                <button onclick="login()">Login</button>
                <button onclick="logout()">Logout</button>
            </div>
            <div id="emailField" style="display: none;">
                <input type="email" id="loginEmail" placeholder="Email Address">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
